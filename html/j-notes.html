<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>J-Notes</title>
    <link rel="icon" href="../img/agenda.png">
    <link rel="stylesheet" type="text/css" href="../less/style-j-notes.css" />
    <script type="text/javascript" src="../js/lib/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="../js/lib/scrollspy.min.js"></script>
    <script type="text/javascript" src="../js/j-notes.js"></script>
</head>

<body>
    <nav id="menu-fixo" class="menu-fixo">
        <ul>
            <li>
                <a class="btn-menu">
                    <img src="../img/svg/menu.svg" alt="icone menu">
                    <span>Menu</span>
                </a>
            </li>
            <li>
                <a href="#inicio">
                    <img src="../img/svg/home.svg" alt="icone casa">
                </a>
            </li>
            <li>
                <a href="#nova-tarefa">
                    <img src="../img/svg/plus.svg" alt="icone nova tarefa">
                </a>
            </li>
            <li>
                <a href="#calendario"><img src="../img/svg/calendar.svg" alt="icone calendario">
                </a>
            </li>
            <li>
                <a href="#concluir-tarefa">
                    <img src="../img/svg/check.svg" alt="icone concluir tarefa">
                </a>
            </li>
            <li class="final">
                <a>
                    <img src="../img/svg/user.svg" alt="icone usuário">
                    <span>*Usuário</span>
                </a>
            </li>
            <li class="final">
                <a>
                    <img src="../img/svg/exit.svg" alt=" icone sair">
                    <span>Sair</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="div-menu-movel">
        <nav id="menu-movel">
            <ul>
                <li>
                    <a class="btn-menu"><span>Menu</span></a>
                </li>
                <li>
                    <a class="click" href="#inicio"><span>Página Inicial</span></a>
                </li>
                <li>
                    <a class="click" href="#nova-tarefa"><span>Nova Tarefa</span></a>
                </li>
                <li>
                    <a class="click" href="#calendario"><span>Calendário</span></a>
                </li>
                <li>
                    <a class="click" href="#concluir-tarefa"><span>Concluir Tarefa</span></a>
                </li>
                <li class="final">
                    <a><span>*Usuário</span></a>
                </li>
                <li class="final">
                    <a><span>Sair</span></a>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <section id="inicio" class="claro">
            <div>
                <header>
                    <h1>Página Inicial</h1>
                </header>
                <div class="wrapper-section">
                    <div class="box-inicio">
                        <span class="tira"></span>
                        <span class="tira"></span>
                        <span class="bolinha"></span>
                        <span class="bolinha"></span>
                        <header>
                            <h2>Notificações</h2>
                        </header>
                        <div>

                        </div>
                    </div>
                </div>
        </section>
        <section id="nova-tarefa" class="escuro">
            <div>
                <header>
                    <h1>Nova Tarefa</h1>
                </header>
                <div class="wrapper-section">
                    <form class="box-nova-tarefa">
                        <div class="box-argolas">
                            <script>
                                if ($(window).width() <= 720) {
                                    for (let i = 0; i < 15; i++) {
                                        $(".box-argolas").append('<span></span>');
                                    }
                                } else {
                                    for (let i = 0; i < 16; i++) {
                                        $(".box-argolas").append('<span></span>');
                                    }
                                }
                            </script>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section id="calendario" class="claro">
            <div>
                <header>
                    <h1>Calendário</h1>
                </header>
                <div class="wrapper-section">
                    <table class="box-calendario">
                        <thead>
                            <td>Dom<span class="argola"></span></td>
                            <td>Seg</td>
                            <td>Ter</td>
                            <td>Qua</td>
                            <td>Qui</td>
                            <td>Sex</td>
                            <td>Sab<span class="argola"></span></td>
                        </thead>
                        <tbody id="corpo-calendario">
                            <!-- Código gerado no Java Script -->
                        </tbody>
                    </table>
                    <div class="box-painel-calendario">
                        <header>
                            <span class="argola"></span>
                            <span class="argola"></span>
                            <div class="wrapper-mes">
                                <img id="volta-mes" src="../img/svg/previous.svg">
                                <span id="mes"></span>
                                <img id="avanca-mes" src="../img/svg/next.svg">
                            </div>
                            <div class="wrapper-ano">
                                <span id="ano"></span>
                                <img id="mostra-lista-ano" src="../img/svg/down.svg">
                                <div class="wrapper-lista-anos">
                                    <div class="box-lista-anos">
                                        <script>
                                            for (let i = anoAtual - 5; i < anoAtual + 5; i++) {
                                                $(".box-lista-anos").append('<span>' + i + '</span>');
                                            }
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </header>
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="concluir-tarefa" class="escuro">
            <div>
                <header>
                    <h1>Concluir Tarefa</h1>
                </header>
                <div class="wrapper-section">
                    <div class="box-concluir-tarefa">
                        <div class="box-bolinhas">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
